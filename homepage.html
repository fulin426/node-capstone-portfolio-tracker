<!DOCTYPE html>
<html lang="en">
<head>
	<title>Portfolio Tracker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<nav role="navigation">
	<div class="nav-bar">
		<ul>
			<li class="nav-item">
			<a href= "#" class="nav_link" id="home-link">Home</a>
			</li>
			<li class="nav-item">
			<a href="#" class="nav-link" id="sign-up">Log In</a>
			</li>
		</ul>
	</div>
<nav>
<body>
	<main role="main" class="main-container">
		<form class="sign-up-form">
			<fieldset class="labels-inputs">
				<legend>Sign up and track your portfolio</legend>
				<!-- <p id="intro">Keep track of your assets with Portfolio Tracker<p> -->
				<div class="labels-inputs-container">
				<label class="signup-label">Email:</label>
				<input type="email" placeholder="demo@demo.com" class="signup-input" required/>
				<label class="signup-label">Password:</label>
				<input type="password" placeholder="demo-password" class="signup-input" required/>
				</div>
				<button type="submit">Sign Up</button>	
			</fieldset>
			<div class="already-member">
				<p>Already a member? <a href="/login">Log In</a></p>
			</div>
		</form>		
	</main>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
