<body>
	<main>
		<form>
			<fieldset class="add-asset-form">
				<p id="add-new-asset">Add New Asset</p>
				<div class="add name-container">
					<label class="new name">Name</label>
					<input class="name-input" placeholder="Vanguard SP 500" required/>
				</div>
				<div class="add current-container">
					<label class="new current">Current Value:</label>
					<input class="value-input" placeholder="88000" required/>
				</div>
				<div class="add target-container">
					<label class="new target">Target Value:</label>
					<input class="target-input" placeholder="20%" required/>
				</div>
				<button class="add-button">Add</button>
			</fieldset>
		</form>
	</main>	
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="index.js"></script>
</body>
