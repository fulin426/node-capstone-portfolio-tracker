<body>
	<form>
		<fieldset class="add-asset-form">
			<p id="add-new-asset">Add New Asset</p>
			<div class="add name-container">
				<label class="new name">Name</label>
				<input class="name-input" placeholder="Vanguard SP 500" required/>
			</div>
			<div class="add current-container">
				<label class="new current">Current Value:</label>
				<input class="value-input" placeholder="88000" required/>
			</div>
			<div class="add target-container">
				<label class="new target">Target %:</label>
				<input class="target-input" placeholder="20%" required/>
			</div>
			<button class="add-button">Add</button>
		</fieldset>
	</form>
	<div class="summary-container">
		<div class="results-container">
			<div class="results-header">
				<div class="header result-name">
					<p>Name</p>
				</div>
				<div class="header current-value">
					<p>Current Value</p>
				</div>
				<div class="header current-percent">
					<p>Current %</p>
				</div>
				<div class="header target-percent">
					<p>Target %</p>
				</div>
			</div>

				</div>

				</div>
				<div class="item target-percent">

				</div>
			</div>

					<p>20%</p>
